<html>
<head>
	<title>Hooroomatic | Options</title>
	<link rel="stylesheet" href="./main.css">
</head>
<body class="options">

	<div id="options" class="options-box rounded_form rounded_form_small">
		<h1>Options</h1>
		<section class="form_container">

			<div class="curtain" id="popup">
			</div>
			<div class="progress">
				<span></span>
			</div>

			<form id="options_form" class="form_ui options_form" onsubmit="return false;" action="javascript:;">

				<div class="hooroomatic_site_form">
					<div id="id_title_group" class="field-group ">
						<label for="id_title">
							Title
							<span class="form_ui_icon"></span>
						</label>   
						<input id="id_title" type="text" class="required text" name="hooroomatic[title]" maxlength="100" value="Mr" />
					</div>
					<div id="id_first_name_group" class="field-group ">
						<label for="id_first_name">
							First Name
							<span class="form_ui_icon"></span>
						</label>
						<input id="id_first_name" type="text" class="required text" name="hooroomatic[first_name]" maxlength="50" value="Cameron"/>
					</div>
					<div id="id_last_name_group" class="field-group ">
						<label for="id_last_name">
							Last Name
							<span class="form_ui_icon"></span>
						</label>
						<input id="id_last_name" type="text" class="required text" name="hooroomatic[last_name]" maxlength="50" value="Bradley"/>
					</div>
					<div id="id_email_group" class="field-group ">
						<label for="id_email">
							Email
							<span class="form_ui_icon"></span>
						</label>
						<input id="id_email" type="email" class="required text" name="hooroomatic[email]" maxlength="50" value="cameron@hoooroo.com"/>
					</div>
					<div id="id_phone_group" class="field-group ">
						<label for="id_phone">
							Phone
							<span class="form_ui_icon"></span>
						</label>
						<input id="id_phone" type="text" class="required text" name="hooroomatic[phone]" maxlength="50" value="1300 738 214"/>
					</div>
					<div id="id_qff_group" class="field-group ">
						<label for="id_qff">
							QFF Number
							<span class="form_ui_icon"></span>
						</label>
						<input id="id_qff" type="text" class="required text" name="hooroomatic[qff]" maxlength="50" value="9900029"/>
					</div>
					<div id="id_card_number_group" class="field-group ">
						<label for="id_card_number">
							Card Number
							<span class="form_ui_icon"></span>
						</label>
						<input id="id_card_number" type="text" class="required text" name="hooroomatic[card-number]" maxlength="50" value="5577810000000004"/>
					</div>
					<div id="id_card_name_group" class="field-group ">
						<label for="id_card_name">
							Card Name
							<span class="form_ui_icon"></span>
						</label>
						<input id="id_card_name" type="text" class="required text" name="hooroomatic[card-name]" maxlength="50" value="Cameron Bradley"/>
					</div>
					<div id="id_card_ccv_group" class="field-group ">
						<label for="id_card_ccv">
							CCV
							<span class="form_ui_icon"></span>
						</label>
						<input id="id_card_ccv" type="text" class="required text" name="hooroomatic[card-ccv]" maxlength="50" value="100"/>
					</div>
					<div class="form_buttons_container">
						<button type="submit" name="submit" class="options form_button">
							Update
						</button>
					</div>
				</form>
			</div>
		</form>
	</section>
</div>

</body>
</html>
